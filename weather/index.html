<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="header">
        <h1>Busca el clima</h1>
    </header>

    

    <main class="container">
        <section>
            <div class="result">
                <p id="dont-show">Agrega tu ciudad y país, el resultado se mostrará aquí</p>
                <div id="resultOutput"></div>
            </div>
        </section>
        <section>
            <form id="form">
                <div>
                    <input id="city" class="input" type="text" placeholder="Escribe tu cuidad">
                </div>
               <div>
                <select 
                class="select" 
                id="country"
            >
                <option disabled selected value="">-- Seleccione --</option>
                <option value="AR">Argentina</option>
                <option value="CO">Colombia</option>
                <option value="CR">Costa Rica</option>
                <option value="ES">España</option>
                <option value="US">Estados Unidos</option>
                <option value="MX">México</option>
                <option value="PE">Perú</option>
            </select>
               </div>
               <div class="submitContainer">
                <input class="submitBtn" type="submit" value="Search weather">
               </div>
            </form>
            <div id="error"></div>
        </section>
    </main>

    <script src="/js/app.js"></script>
</body>
</html>
